<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Boné</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav id="navbar">
        <div id="left-navbar">
            <img src="assets/images/bone-de-baseball.png" alt="Logo">
            <h2>Lh Caps</h2>
        </div>
        <div id="right-navbar">
            <i id="shop" class="fa-solid fa-cart-plus"></i>
            <i class="fa-solid fa-bars-staggered"></i>
        </div>
    </nav>
    <main id="banner">
        <img src="assets/images/banner.png" alt="Banner">
        <div id="titles-banner">
            <h1>Seja sempre <br> original</h1>
            <p>Novos itens disponíveis aqui</p>
            <input class="btn" type="button" value="Comprar">
        </div>
    </main>
    <section id="collection-container">
        <h2>Coleção de edição limitada</h2>
        <div class="collection-cap">
            <div class="collection">
                <img class="img-default" src="assets/images/collection/cap_1.png" alt="Boné 1">
                <img class="img-hover" src="assets/images/collection/cap_1.1.png" alt="Boné 1 hover">
                <p class="view">Visualização rápida</p>
                <h3>Boné 1</h3>
                <p>R$ 30,00</p>
            </div>
            <div class="collection">
                <img class="img-default" src="assets/images/collection/cap_2.png" alt="Boné 2">
                <img class="img-hover" src="assets/images/collection/cap_2.2.png" alt="Boné 2 hover">
                <p class="view">Visualização rápida</p>
                <h3>Boné 2</h3>
                <p>R$ 30,00</p>
            </div>
            <div class="collection">
                <img class="img-default" src="assets/images/collection/cap_3.png" alt="Boné 3">
                <img class="img-hover" src="assets/images/collection/cap_3.3.png" alt="Boné 3 hover">
                <p class="view">Visualização rápida</p>
                <h3>Boné 3</h3>
                <p>R$ 30,00</p>
            </div>
            <div class="collection">
                <img class="img-default" src="assets/images/collection/cap_4.png" alt="Boné 4">
                <img class="img-hover" src="assets/images/collection/cap_4.4.png" alt="Boné 4 hover">
                <p class="view">Visualização rápida</p>
                <h3>Boné 4</h3>
                <p>R$ 30,00</p>
            </div>
        </div>
        <div id="btn">
            <input class type="button" value="Ver tudo">
        </div>
    </section>
</body>

</html>
